<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
	  body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width:300px;
        background-color: #efefef;
        color: #111;
        margin:0;
      }
	  #intercom-conversation {
		  display:block;
		  margin: 8px;
	  }
      h1 {
        font-size: 14px;
      }

      p, input, button {
        font-size: 12px;
      }

      #subject, #intercom-conversation-id, #summary, #close_message {
        width: 250px;
      }
      #site {
	    width: 220px;  
      }

      #summary {
        height: 100px;
      }

      #message, #error {
        border: 1px solid;
        margin: 10px 0px;
        padding:15px 10px;
        background-repeat: no-repeat;
        display: none;
        font-size: 12px;
      }

      #message {
        color: #4F8A10;
        background-color: #DFF2BF;
      }

      #error {
        color: #D8000C;
        background-color: #FFBABA;
      }

      #send-to-desk, #admin_close {
        padding: 10px;
        background-color: #EFD01B;
        color: #111;
        border: none;
        cursor: pointer;        
      }
      
      #closer {
          display: block;
          border-top: 1px solid #888;
          margin: 10px 0 30px 0;
          padding-top: 10px;
          background-color: #DDD;
          padding:10px;
      }
      #close_message {
          height: 50px;
      }
      em {
          font-size: 10px; 
      }
    </style>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
</head>

<body>
    <div id="intercom-conversation">
        <h1>Send Intercom Conversation to Desk</h1>

        <div id="message"></div>

        <div id="error"></div>

        <div id="main">
            <p>Intercom Conversation ID<br>
            <input type="text" name="intercom-conversation" id="intercom-conversation-id" value=""></p>

            <p>Conversation Subject<br>
            <input type="text" name="subject" id="subject" value=""></p>

            <p>Summary<br>
            <textarea id="summary" name="summary"></textarea></p>

            <p>Site UUID<br>
            <input type="text" name="site" id="site" value="">
            <button name="search_siteid" id="search_siteid">&#x1f50d;</button>
            <button name="send-to-desk" id="send-to-desk">Send To Desk</button><span id="progress"></span>
        </div>
    </div>

    <div id="closer">
        <h1>Close using Pantheon Bot</h1>

        <p>Custom closing message:<br>
        <textarea id="close_message"></textarea><br>
        <em>Default: This chat session has ended.</em></p>
        <button name="admin_close" id="admin_close">Close Active Chat Session</button><br>
    </div>
    
</body>
</html>
